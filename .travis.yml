branches:
  only:
  - master
language: node_js
node_js:
- '15.3'

sudo:
  required

cache:
  npm: true

before-script:
- npm add grunt
- npm add grunt-cli
- npm add typescript
- npm add grunt-ts
- npm install

script:
- grunt --gruntfile Gruntfile.cjs l4w-build-pipeline

after_success:
- bash post_build.sh

env:
  global:
  - secure: 

notifications:
  email: false
